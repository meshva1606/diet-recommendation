<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Diet Recommendation System</h1>
    </header>
    <main>
        <section class="user-input">
            <center>
            <h2>Enter Your Details</h2>
            <form>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height"><br><br>
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight"><br><br>
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly-active">Lightly Active</option>
                    <option value="moderately-active">Moderately Active</option>
                    <option value="very-active">Very Active</option>
                </select><br><br>
                <label for="dietary-goals">Dietary Goals:</label>
                <select id="dietary-goals" name="dietary-goals">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="weight-gain">Weight Gain</option>
                    <option value="maintenance">Maintenance</option>
                </select><br><br>
                <center><button type="submit">Get Recommendations</button></center>
            </form>
            </center>
        </section>
        <section class="recommendations">
            <h2>Your Diet Recommendations</h2>
            <ul id="recommendation-list">
                <!-- Recommendations will be displayed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
